<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Convert Money</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Convert Money</h1>
      </header>

      <main>
        <label for="">
          Converter <b>de</b>
          <select id="">
            <option value="">R$ Real Brasileiro</option>
          </select>
        </label>
        <label for="">
          Converter <b>para</b>
          <select id="curreny-select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>Bitcoin</option>
          </select>
        </label>
        <label for="">
          Valor
          <input id="input-real" placeholder="R$ 10.000.00" />
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
          <div class="section-container">
            <img src="./assets/images/brasil 2.svg" alt="bandeira do Brasil" />
            <p class="currency-name">Real</p>
            <p class="currency-value" id="real-value-text">R$ 10.000.00</p>
          </div>

          <img class="arrow-img" src="./assets/images/seta.svg" alt="seta" />

          <div class="section-container">
            <img src="./assets/images/estados-unidos.svg" id="currency-img" alt="bandeira pais conversão" />
            <p class="currency-name" id="currency-name">Dólar Americano</p>
            <p class="currency-value" id="currency-value">US$ 2.000.00</p>
          </div>
        </section>
      </main>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
